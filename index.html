<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Astloch:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>mpc app</title>
</head>
<body>
    <section class='app'>
        <header>
            <h1>mpc app</h1>
            <p>i don't have rythm but i cans code it</p>
        </header>
        <div class='visual'></div>
        <div class="pads">
            <div class='chant'>
                <audio class="sound" src="./sounds/Hey Stab DD 90.mp3"></audio>
            </div>
            <div class='snare'>
                <audio class="sound" src='./sounds/005 SETECHNO - Snare.mp3'></audio>
            </div>
            <div class='bass'>
                <audio class="sound" src='./sounds/Bass Stab 5.mp3'></audio>
            </div>
            <div class='clap'>
                <audio class="sound" src='./sounds/Clap Verb DD.mp3'></audio>
            </div>
            <div class='kick'>
                <audio class="sound" src='./sounds/FAC Kick_15.mp3'></audio>
            </div>
            <div class='hihat'>
                <audio class="sound" src='./sounds/Hi-hat.mp3'></audio>
            </div>
            <div class='voc'>
                <audio class="sound" src='./sounds/Voc-Rev-Stab-DD.mp3'></audio>
            </div>
        </div>
    </section>
    <script src='./index.js'></script>
</body>
</html>
